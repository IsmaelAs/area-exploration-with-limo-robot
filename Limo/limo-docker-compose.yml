version: '3.8'

services:
  limo-node-server: 
    restart: always
    build: 
      context: "./node-server"

  limo-ros-server:
    restart: always
    build: 
      context: "./ros-server"
    depends_on:
      - limo-bridge-server
      - limo-node-server

  limo-bridge-server:
    restart: always
    build: 
      context: "./bridge-server"
    ports:
      - 11311:11311

