
<mat-form-field appearance="fill">
    <mat-label>Selection</mat-label>
    <mat-select>
      <mat-option *ngFor="let choix of liste" [value]="choix" (click)="selectionner(choix)">
        {{choix}}
      </mat-option>
    </mat-select>
</mat-form-field>
<section id="buttonsSelection" class="justified">
<div class="buttons">
 <button mat-flat-button color="primary"(click)="avancer()">Démarrer </button> 
 <button mat-flat-button color="primary">Lancer la mission </button> 
 <button mat-flat-button color="primary">Arrêter la mission </button> 
</div>
</section>
