<div>
    <form>
      <label>Selectionnez un robot</label>
      <select [(ngModel)]="robotTarget" name="robotType">
        <option *ngFor="let type of listType" [value]="type">{{ type === 'robots' ? 'les deux robots' : type }}</option>
      </select>
    </form>
    <app-action-buttons [robotTarget]="robotTarget"></app-action-buttons>
</div>
